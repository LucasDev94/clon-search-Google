<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__service">
        <a href="" class="header__service-gmail">Gmail</a>
        <a href="" class="header__service-img">Imágenes</a>
      </div>
      <div class="header__profile">
        <img src="./img/apps.svg" alt="" class="header__profile-apps" />
        <img src="./img/profile.jpg" alt="" class="header__profile-profile" />
      </div>
    </header>
    <main class="main">
      <div class="main__logo">
        <span class="main__logo-google">
          <span class="g-blue">G</span>
          <span class="o-red">o</span>
          <span class="o-yellow">o</span>
          <span class="g-blue">g</span>
          <span class="l-green">l</span>
          <span class="e-red">e</span>
        </span>
      </div>
      <div class="main__search">
        <div class="main__search-bar">
          <img src="./img/search.svg" alt="" />
          <input type="text" />
          <img src="./img/mic.svg" alt="" />
          <img src="./img/lens.svg" alt="" />
          <div class="main__search-input-ia">
            <img src="./img/search_ia.svg" alt="" />
            <span>Modo IA</span>
          </div>
        </div>
        <div class="main__search-options">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
      </div>
      <div class="gemini"></div>
    </main>
    <footer class="footer">
        <div class="footer__country">
            <span>Colombia</span>
        </div>
        <div class="footer__aboutus">
            <div class="footer__aboutus-add">
                <ul>
                    <li>Sobre Google</li>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Como funciona la busqueda</li>
                </ul>
            </div>
            <div class="footer__aboutus-terms">
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Configuración</li>
                </ul>
            </div>
        </div>
    </footer>
  </body>
</html>
